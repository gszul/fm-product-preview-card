<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main>
        <article>
            <picture class="product-picture">
                <source srcset="./images/image-product-desktop.jpg" media="(min-width: 450px)">
                <img class="picture" src="./images/image-product-mobile.jpg" alt="Perfume bottle with leaves in the background">
            </picture>
            <section class="product-section">
                <p class="product-category">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="prices">
                    <span class="price">$149.99</span>
                    <span class="price-old">$169.99</span>
                </p>
                <button class="add-cart">
                    <img class="icon" src="./images/icon-cart.svg" alt="shoping car icon">
                    Add to Cart
                </button>
            </section>
        </article>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>
</html>
